<html lang="en">
<head>
    <script src="polly/node_modules/aws-sdk/dist/aws-sdk.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css"/>
    <title>Polly</title>
</head>
<body class="container mt-5 bg-dark">
<h1 class="text-light">Text to Speech Amazon Polly</h1>
<p class="lead text-light mt-4">Select Languages</p>
<!--Select Menu for Voice-->
<select id="voices" class="form-select bg-secondary text-light">
    <option value="En-US">English(US)</option>
    <option value="En-UK">English(UK)</option>
    <option value="En-AU">English(Australian)</option>
    <option value="Dutch">Dutch(Netherland)</option>
    <option value="Danish">Danish(Denmark)</option>
    <option value="Chinese">Chinese</option>
    <option value="Arabic">Arabic(Arab)</option>
    <option value="Hindi">Hindi(India)</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Icelandic">Icelandic</option>
    <option value="Italian">Italian</option>
    <option value="Japanese">Japanese</option>
    <option value="Korean">Korean</option>
    <option value="Norwegian">Norwegian(Norway)</option>
    <option value="Polish">Polish(Poland)</option>
    <option value="Russian">Russian</option>
    <option value="Spanish">Spanish(European)</option>
</select>
<!--Range Slliders for Volume,Rate&Pitch-->
<div class="d-flex mt-4 text-light">
    <p>Upload</p>
    <div class="custom-file-upload">
        <input type="file" id="fileToLoad" class="btn btn-success mt-5 me-3">
        <button onclick="loadFileAsText()" class="btn btn-danger mt-5 me-3">Submit</button>
    </div>
    <div class="mx-5" style="padding-left: 80px;padding-right: 80px;">
        <p class="lead">Rate</p>
        <input type="range" min="8000" max="24000" value="1" id="rate" step="8000" style="width: 200px;"/>
        <span id="rate-label" class="ms-2">24000</span>
    </div>
    <div >
        <p>SSML</p>
        <input type="checkbox" id="toggle"/>
        <label for="toggle"></label>
    </div>
</div>

<!--Text Area for the User to Type-->
<textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10" placeholder="Type here..."
          id="input"></textarea>

<!--Control Buttons-->
<div class="mb-5">
    <button id="start" class="btn btn-success mt-5 me-3" onclick="doSynthesizeInput()">Convert</button>
    <button id="cancel" class="btn btn-danger mt-5 me-3">Reset</button>
</div>
<div class="mb-5">
    <audio id="audioPlayback" controls>
        <source id="audioSource" type="audio/mp3" src="">
    </audio>
</div>
</body>
<script type="text/javascript" src="textToSpeech.js"></script>
</html>
